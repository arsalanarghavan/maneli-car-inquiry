<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تست نهایی - Line Awesome</title>
    
    <link rel="stylesheet" href="assets/libs/bootstrap/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/icon-fonts/line-awesome/1.3.0/css/line-awesome.css">
    <link rel="stylesheet" href="assets/css/maneli-rtl-force.css">
    <link rel="stylesheet" href="assets/css/maneli-complete-dashboard-fix.css">
    <link rel="stylesheet" href="assets/css/maneli-loader-fix.css">
    <link rel="stylesheet" href="assets/css/line-awesome-fix.css">
    
    <style>
        body { padding: 40px; background: #f5f5f5; }
        .test { background: white; padding: 30px; border-radius: 10px; margin-bottom: 20px; }
        .icon-test { display: inline-block; margin: 10px; font-size: 32px; }
        .sidebar-test { background: #2c3e50; padding: 20px; color: white; }
        .sidebar-test .side-menu__icon { font-size: 24px; margin: 0 10px; }
    </style>
</head>
<body>
    <div class="test">
        <h2>آیکون‌های معمولی</h2>
        <i class="la la-home icon-test"></i>
        <i class="la la-user icon-test"></i>
        <i class="la la-car icon-test"></i>
        <i class="la la-dollar-sign icon-test"></i>
        <i class="la la-search icon-test"></i>
    </div>
    
    <div class="test sidebar-test">
        <h2>آیکون‌های Sidebar (با کلاس side-menu__icon)</h2>
        <i class="la la-home side-menu__icon"></i>
        <i class="la la-dollar-sign side-menu__icon"></i>
        <i class="la la-calendar-check side-menu__icon"></i>
        <i class="la la-chart-bar side-menu__icon"></i>
        <i class="la la-car side-menu__icon"></i>
    </div>
    
    <script>
        setTimeout(function() {
            var icon = document.querySelector('.la-home');
            var fontFamily = window.getComputedStyle(icon).fontFamily;
            var content = window.getComputedStyle(icon, ':before').content;
            
            console.log('Font Family:', fontFamily);
            console.log('Content:', content);
            
            if (fontFamily.includes('Line Awesome')) {
                alert('✅ SUCCESS! Line Awesome is working!\n\nFont: ' + fontFamily);
            } else {
                alert('❌ ERROR! Font not loaded!\n\nFont: ' + fontFamily + '\nExpected: Line Awesome Free');
            }
        }, 500);
    </script>
</body>
</html>
