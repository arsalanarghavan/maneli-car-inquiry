<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Both Syntax</title>
    <link rel="stylesheet" href="assets/css/maneli-line-awesome-complete.css">
    <style>
        body { padding: 50px; background: #f5f5f5; }
        .test-box { background: white; padding: 30px; margin: 20px 0; border-radius: 10px; }
        i { font-size: 48px; margin: 10px; }
    </style>
</head>
<body>
    <div class="test-box">
        <h2>Syntax 1: class="la la-home" (دو کلاس)</h2>
        <i class="la la-home"></i>
        <i class="la la-user"></i>
        <i class="la la-car"></i>
    </div>
    
    <div class="test-box">
        <h2>Syntax 2: class="la-home" (یک کلاس)</h2>
        <i class="la-home"></i>
        <i class="la-user"></i>
        <i class="la-car"></i>
    </div>
    
    <div class="test-box">
        <h2>Syntax 3: class="las la-home" (solid)</h2>
        <i class="las la-home"></i>
        <i class="las la-user"></i>
        <i class="las la-car"></i>
    </div>
    
    <script>
        setTimeout(function() {
            var tests = document.querySelectorAll('.test-box');
            tests.forEach(function(box, idx) {
                var icon = box.querySelector('i');
                var font = window.getComputedStyle(icon).fontFamily;
                var h2 = box.querySelector('h2');
                h2.innerHTML += '<br><small style="color: ' + 
                    (font.includes('Line Awesome') ? 'green' : 'red') + 
                    ';">Font: ' + font + '</small>';
            });
        }, 500);
    </script>
</body>
</html>
