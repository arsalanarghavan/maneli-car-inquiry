<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ultra Simple Test</title>
    <link rel="stylesheet" href="assets/css/maneli-line-awesome-complete.css">
    <style>
        body { padding: 50px; font-size: 20px; background: #f0f0f0; }
        i { font-size: 64px; margin: 20px; display: inline-block; }
        .box { background: white; padding: 30px; border-radius: 10px; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="box">
        <h1>تست بدون هیچ CSS دیگه‌ای!</h1>
        <p>فقط فایل maneli-line-awesome-complete.css لود شده.</p>
        <hr>
        <i class="la la-home"></i>
        <i class="la la-user"></i>
        <i class="la la-car"></i>
        <i class="la la-search"></i>
        <i class="la la-heart"></i>
        <hr>
        <p id="result">در حال بررسی...</p>
    </div>
    
    <script>
        setTimeout(function() {
            var icon = document.querySelector('.la-home');
            var fontFamily = window.getComputedStyle(icon).fontFamily;
            var content = window.getComputedStyle(icon, ':before').content;
            
            document.getElementById('result').innerHTML = 
                '<strong>Font:</strong> ' + fontFamily + '<br>' +
                '<strong>Content:</strong> ' + content + '<br><br>' +
                (fontFamily.includes('Line Awesome') ? 
                    '<span style="color: green;">✅ کار می‌کند!</span>' : 
                    '<span style="color: red;">❌ کار نمی‌کند! Font: ' + fontFamily + '</span>');
        }, 500);
    </script>
</body>
</html>
